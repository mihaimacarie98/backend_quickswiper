server {
    listen 80;
    server_name quickswiper.com;

    root /usr/share/nginx/html;
    index index.html;

    location /client/ {
        try_files $uri $uri/ /index.html;
    }

    location /client/assets/ {
        try_files $uri =404;
    }

    error_page 403 /403.html;
    location = /403.html {
        root /usr/share/nginx/html;
    }

    error_page 404 /404.html;
    location = /404.html {
        root /usr/share/nginx/html;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
#    add_header Referrer-Policy "no-referrer-when-downgrade";
 #   add_header Permissions-Policy "geolocation=(self)";
    add_header Content-Security-Policy "default-src 'self' https://js.stripe.com; script-src 'self' https://js.stripe.com; style-src 'self'; img-src 'self' data:; font-src 'self'; connect-src 'self' https://api.stripe.com";

    # SSL configuration
   # ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
  #  ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
 #   include /etc/letsencrypt/options-ssl-nginx.conf;
#    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}
